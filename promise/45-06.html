<!DOCTYPE html>
<html>
    <body>
        <script>
            const get = (url, successCallback, failureCallback) => {
                const xhr=new XMLHttpRequest();
                xhr.open('GET',url);
                xhr.send();
                xhr.onload=()=>{
                    if(xhr.status===200){
                        successCallback(JSON.parse(xhr.response));
                    }else{
                        failureCallback(xhr.status);
                    }
                }
            }
            get('https://jsonplaceholder.typicodecom/posts/1',console.log,console.error);
            /**
             * 이처럼 콜백 함수를 통해 비동기 처리 결과에 대한 후속 처리를 수행하는 비동기 함수가 비동기 처리 결과를 가지고
             * 또ㅅ다시 비동기 함수를 호출해야 한다면 콜백 함수 호출이 중첩되어 복잡도가 높아지는 현상이 발생하는데, 이를 콜백 헬이라 한다.
             */
        </script>
    </body>
</html>
