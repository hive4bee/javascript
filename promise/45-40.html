<!DOCTYPE html>
<html>
    <body>
        <script>
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => console.log(response));
            /**
             * fetch함수는 XMLHttpRequest 객체와 마찬가지로 HTTP요청 전송 기능을 제공하는 클라이언트 사이드 WEB API다.
             * fetch함수는 XMLHttpStatus 객체보다 사용법이 간단하고 프로미스를 지원하기 때문에 비동기 처리를 위한
             * 콜백 패턴의 단점에서 자유롭다. fetch함수는 비교적 최근에 추가된 WEB API로서 IE를 제외한 대부분의 모던 브라우저에서 제공한다.
             * 
             * fetch함수에는 HTTP요청을 전송할 URL과 HTTP 요청 메서드, HTTP 요청 헤더, 페이로드 등을 설정한 객체를 전달한다.
             * fetch함수는 HTTP응답을 나타내는 Response 객체를 래핑한 Promise객체를 반환한다.
             * 
             * fetch함수는 HTTP응답을 나타내는 Response 객체를 래핑한 프로미스를 반환하므로 후속 처리 메서드 then을 통해 프로미스가
             * resolve한 Response객체를 전달받을 수 있다. Response객체는 HTTP응답을 나타내는 다양한 프로퍼티를 제공한다.
             * 
             * Response.prototype 에는 Response객체에 포함되어 있는 HTTP응답 몸체를 위한 다양한 메서드를 제공한다.
             * 예를 들어, fetch함수가 반환한 프로미스가 래핑하고 있는 MIME타입이 application/json인 HTTP응답 몸체를 취득하려면
             * Response.prototype.json메서드를 사용한다. Response.prototype.json메서드는 Response객체어서 HTTP응답 몸체를 취득하여 역직렬화 한다.
             */
             fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json=>console.log(json));
        </script>
    </body>
</html>
