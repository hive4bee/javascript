<!DOCTYPE html>
<html>
    <body>
        <script>
            setTimeout(()=>console.log(1),0);
            Promise.resolve()
                .then(()=>console.log(2))
                .then(()=>console.log(3));
            /**
             * 직관적인 느낌은 1->2->3 순으로 출력될 것처럼 보이지만 2->3->1 순으로 출력된다.
             * 그 이유는 프로미스의 후속 처리 메서드의 콜백 함수는 테스크 큐가 아니라 
             * 마이크로테스트 큐에 저장되기 때문이다.
             * 마이크로 테스크 큐는 테스크 큐와 별도의 큐다. 마이크로 테스크 큐에는 프로미스의 후속 처리 메서드의
             * 콜백 함수가 일시 저장된다. 그 외의 비동기 함수의 콜백함수나 이벤트 핸들러는 테스크 큐에 일시 저장된다.
             * 콜백함수나 이벤트 핸들러를 일시 저장한다는 점에서 테스크 큐와 동일하지만 마이크로 테스크 큐는 테스크 큐보다
             * 우선순위가 높다. 즉, 이벤트 루프는 콜 스택이 비면 먼저 마이크로 테스크 큐에서 대기하고 있는 함수를 가져와 실행한다.
             */
        </script>
    </body>
</html>
