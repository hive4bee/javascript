<!-- 이벤트 핸들러 제거 -->
<!DOCTYPE html>
<html>
    <body>
        <button>click me!</button>
        <script>
            const $button = document.querySelector('button');

            // 무명 함수를 이벤트 핸들러로 등록할 경우 제거할 수 없다.
            //$button.addEventListener('click', ()=>console.log('button click'));

            // 단 기명 함수를 이벤트 핸들러로 등록할 경우 가능하다
            $button.addEventListener('click', function foo(){
                console.log('button click1');
                //이벤트 핸들러를 제거한다. 따라서 이벤트 핸들러는 단 한 번만 호출한다.
                $button.removeEventListener('click',foo);
            })

            // 기명 함수를 이벤트 핸들러로 등록할 수 없다면 호출된 함수, 즉 함수 자신을 가리키는 arguments.callee를 사용할 수도 있다.
            $button.addEventListener('click', function(){
                console.log('button click2');
                $button.removeEventListener('click', arguments.callee);
            })

            
        </script>
    </body>
</html>
