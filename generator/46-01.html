<!DOCTYPE html>
<html>
    <body>
        <script>
            //제너레이터 함수 선언문
            function* genDecFunc(){
                yield 1;
            };
            //제너레이터 함수 표현식
            const genExpFunc = function*(){
                yield 1;
            };

            //제너레이터 메서드
            const obj = {
                *genObjMethod(){
                    yield 1;
                }
            }
            class MyClass{
                *genClsMethod(){

                }
            }
            /**
             * 제너레이터(generator)
             * ES6에 도입된 제너레이터는 코드 블록의 실행을 일시 중지했다가 필요한 시점에 재개할 수 있는 특수한 함수다.
             * 제너레이터와 일반 함수의 차이는 다음과 같다.
             * 1.제너레이터 함수는 함수 호출자에게 함수 실행의 제어권을 양도할 수 있다.
             *   함수의 제어권을 함수가 독점하는 것이 아니라 함수 호출자에게 양도할 수 있다는 것을 의미한다.
             * 2.제너레이터 함수는 함수 호출자와 함수의 상태를 주고받을 수 있다.
             *   일반 함수를 호출하면 매개변수를 통해 함수 외부에서 값을 주입받고 함수 코드를 일괄 실행하여 결과값을 함수 외부로 반환한다.
             *   즉 함수가 실행되고 있는 동안에는 함수 외부에서 함수 함수 내부로 값을 전달하여 함수의 상태를 변경할 수 없다. 제너레이터 함수는
             *   함수 호출자와 양방향으로 함수의 상태를 주고받을 수 있다. 다시 말해, 제너레이터 함수는 함수 호출자에게 상태를 전달할 수 있고
             *   함수 호출자로부터 상태를 전달받을 수도 있다.
             * 3.제너레이터 함수를 호출하면 제너레이터 객체를 반환한다.
             */
        </script>
    </body>
</html>
