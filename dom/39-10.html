<!-- 태그 이름을 이용한 요소 노드 취득 -->
<!DOCTYPE html>
<html>
    <body>
        <ul id='fruits'>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        <ul>
            <li>HTML</li>
        </ul>
        <script>
            const $listFromDocument=document.getElementsByTagName('li');
            console.log($listFromDocument);
            const $fruits=document.getElementById('fruits');
            const $listFromFruits = $fruits.getElementsByTagName('li');
            console.log($listFromFruits);
        </script>
    </body>
</html>
