<!-- HTML 어트리뷰트, DOM 프로퍼티 -->
<!DOCTYPE html>
<html>
    <body>
        <input id='user' type='text' value='ungmo2'>
        <script>
            const $input = document.getElementById('user');
            console.log($input.getAttribute('value'));
            console.log($input.value);
            /**
             * 하지만 첫 렌더링 이후 사용자가 input 요소에 무언가를 입력하기 시작하면 상황이 달라진다.
             * 요소 노드는 상태(state)를 가지고 있다. 예를 들면, input 요소 노드는 사용자가 입력 필드에 입력한 값을 상태로 가지고 있으며,
             * checkbox 요소 노드는 사용자가 입력 필드에 입력한 체크 여부를 상태로 가지고 있다. input 요소 노드나 checkbox 요소 노드가
             * 가지고 있는 상태는 사용자의 입력에 의해 변화하는, 살아있는 것이다.
             *
             * 사용자가 input 요소의 입력 필드에 'foo' 라는 값을 입력한 경우를 생각해보자. 이때 input 요소 노드는 사용자의 입력에 의해 변경된
             * 최신 상태('foo')를 관리해야 하는 것은 물론, HTML 어트리뷰트로 지정한 초기 상태('ungmo2')도 관리해야 한다. 초기 상태 값을 관리하지
             * 않으면 웹페이지를 처음 표시하거나 새로고침할 때 초기 상태를 표시할 수 없다.
             * 이처럼 요소 노드는 2개의 상태, 즉 초기 상태와 최신 상태를 관리해야 한다. 요소 노드의 초기 상태는 어트리뷰트 노드가 관리하며, 요소 노드의
             * 최신 상태는 DOM 프로퍼티가 관리한다.
             *
             * 어트리뷰트 노드
             * HTML 어트리뷰트로 지정한 HTML요소의 초기 상태는 어트리뷰트 노드에서 관리한다. 어트리뷰트 노드에서 관리하는 어트리뷰트 값은 사용자의 입력에 의해
             * 상태가 변경되어도 변하지 않고 HTML 어트리뷰트로 지정한 HTML 요소의 초기 상태를 그대로 유지한다.
             * 어트리뷰트 노드가 관리하는 초기 상태 값을 취득하거나 변경하려면 getAttribute/setAttribute 메서드를 사용한다. getAttribute메서드로 취득한 값은
             * 어트리뷰트 노드에서 관리하는 HTML 요소에 지정한 어트리뷰트 값, 즉 초기 상태 값이다. HTML 요소에 지정한 어트리뷰트 값은 사용자의 입력에 의해 변하지 않으므로
             * 결과는 언제나 동일하다.
             */
        </script>
    </body>
</html>
