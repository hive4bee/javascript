<!-- insertAdjacentHTML 메서드 -->
<!DOCTYPE html>
<html>
    <body>
        <!-- beforebegin -->
        <div id='foo'>
            <!-- afterbegin -->
            text
            <!-- beforeend -->
        </div>
        <!-- afterend -->
        <script>
            const $foo = document.getElementById('foo');
            $foo.insertAdjacentHTML('beforebegin','<p>beforebegin1</p>');
            $foo.insertAdjacentHTML('afterbegin','<p>afterbegin1</p>');
            $foo.insertAdjacentHTML('beforeend','<p>beforeend1</p>');
            $foo.insertAdjacentHTML('afterend','<p>afterend1</p>');
        </script>
    </body>
</html>
