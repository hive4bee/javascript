<!-- HTML 어트리뷰트, DOM 프로퍼티 -->
<!DOCTYPE html>
<html>
    <body>
        <input id='user' type='text' value='ungmo2'>
        <script>
            const $input = document.getElementById('user');
            $input.value='foo';
            console.log('DOM 프로퍼티값:',$input.value);
            console.log('HTML 어트리뷰트값:', $input.getAttribute('value'));
            /**
             * 이처럼 HTML 어트리뷰트는 HTML 요소의 초기 상태 값을 관리하고 DOM 프로퍼티는 사용자의 입력에 의해 변경되는 최신 상태를 관리한다.
             * 단, 모든 DOM 프로퍼티가 사용자의 입력에 의해 변경되 최신 상태를 관리하는 것은 아니다.
             * 
             * 예를 들어, input 요소의 사용자 입력에 의한 상태 변화는 value 프로퍼티가 관리하고 checkbox요소의 사용자 입력에 의한 상태 변화는 checked프로퍼티가 관리한다.
             * 하지만 id 어트리뷰트에 대응하는 id 프로퍼티는 사요자의 입력과 아무런 관계가 없다.
             */
        </script>
    </body>
</html>
